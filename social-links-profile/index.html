<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <section class="card__info">
        <header class="card__head">
          <img class="card__head--img" alt="Jessica" src="./assets/images/avatar-jessica.jpeg" width="100px" />
          <h3 class="card__head--fullName">Jessica Randall</h3>
          <span class="card__head--address">London, United Kingdom</span>
          <span class="card__head--desc">Front-end developer and avid reader.</span>
        </header>
      </section>
      <section class="card__menu">
        <nav class="menu__links">
          <a class="menu__link">GitHub</a>
          <a class="menu__link">Frontend Mentor</a>
          <a class="menu__link">LinkedIn</a>
          <a class="menu__link">Twitter</a>
          <a class="menu__link">Instagram</a>
        </nav>
      </section>
    </div>
  </div>

</body>

</html>
