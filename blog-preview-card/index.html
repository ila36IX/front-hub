<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
    <div class="card">
      <header class="card__infos">
        <img src="./assets/images/illustration-article.svg" class="card__info--img" />
        <div class="card__infos--labels">
          <span class="card__infos--label">Learning</span>
          <span class="card__infos--label">Learning</span>
          <span class="card__infos--label">Learning</span>
          <span class="card__infos--label">Learning</span>
          <span class="card__infos--label">Learning</span>
          <span class="card__infos--label">Learning</span>
        </div>
        <p class="card__infos--date">Published 21 Dec 2023</p>
      </header>
      <div class="card__content">
        <h3 class="card__content--title">HTML & CSS foundations</h3>
        <blockquote class="card__content--text">
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </blockquote>
      </div>
      <figure class="card__author">
        <img class="card__author--img" src="./assets/images/image-avatar.webp" />
        <figcaption class="card__authorInfos">
          <h4 class="card__author--fullname">Greg Hooper</h4>
        </figcaption>
      </figure>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ila36IX/" target="_blank">Ali Jbari</a>.
    </footer>

  </div>


</body>

</html>
